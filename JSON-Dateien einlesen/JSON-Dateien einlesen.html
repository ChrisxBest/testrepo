<!DOCTYPE html>

<body>
<h1>So werden JSON-Dateien ausgegeben</h1>
   <script>
      
    fetch('./people.json') //JSON-Dateien lesen (lokal oder von Server)
    .then((response) => response.json())
    .then((json) => console.log(json));

   </script>
